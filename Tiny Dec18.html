<!DOCTYPE HTML>
<html>
    <head>
        <title>내 프로젝트</title>
        <meta charset = "utf-8">
        
    </head>
    <body>
        <style>
            a {color:blueviolet;}
        </style>
        <!-- a를 선택자(selector)라고 부르고 color:blueviolet을 효과라고 말한다. 
        그리고 color를 속성, blueviolet을 값(value)이라고 칭한다. -->
        <h1>내가 즐겨찾는 사이트</h1>
        <ol>
            <li><a href="https://youtube.com" target="blank" title="누르면 유튜브나온다 ㅋㅋ">유튜브</a>
                <!-- 새탭에서 열리게 하고싶으면 링크뒤에 target="blank" 고고-->  
                <img src="you.png">
            <li><a href="https://naver.com" style="color:darkorange" target="blank">네이버</a>
            <li><a href="https://instagram.com" target="blank">인스타</a>
        </ol>
        <h2>요리</h2>
        <p>요리는 정말 좋은 취미이다. 여러가지 레시피를 습득하고 나만의 입맛에 맞추어 색다르게 요리를 할수있다는 점이
        매우 흥미롭다.</p>
        <h3>컴퓨터</h3>
        <p></p>
    </body>
</html>
