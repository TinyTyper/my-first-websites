<!DOCTYPE HTML>
<html>
	<head>
		
	<title>WebDesigned</title>
	<meta charset="utf-8">
		<h1>SVG tag</h1>
		<!-- fill속성은 면색 stroke속성은 선색 stroke-width는 선의 굵기를 의미함
			사각형 rect 원 circle 타원 cllipse 라인 line ...-->
		<style>
			rect{
				fill: rgb(0, 0, 255);
				stroke-width: 3px;
				stroke: rgb(0, 0, 0);


			} 
		</style>
	</head>
	<body>		
		<svg width="400" height="100">
			<rect width="300" height="200">
		</svg>
	</body>
